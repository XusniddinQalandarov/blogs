<div class="flex flex-col h-screen">
  <header class="fixed top-0 left-0 right-0 h-16 px-4 bg-gray-100 border-b border-gray-300 flex justify-between items-center z-50">
    <div class="flex items-center">
      <button (click)="toggleSidebar()" class="text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-500 mr-3" aria-label="Toggle sidebar">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <h1 class="text-xl font-bold">{{ 'blogTitle' | transloco }}</h1>
    </div>
    <select name="language" id="language-select" class="p-2 border border-gray-300 rounded-md" (change)="changeLang($any($event.target).value)" [value]="activeLang">
      <option *ngFor="let lang of availableLangs" [value]="lang">{{ lang.toUpperCase() }}</option>
    </select>
  </header>

  <div class="flex flex-1 pt-16 overflow-hidden">
    <aside
      class="fixed top-16 left-0 bottom-0 z-30 w-64 bg-gray-200 p-4 border-r border-gray-300 overflow-y-auto transform transition-transform duration-300 ease-in-out"
      [ngClass]="{ 'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen }"
    >
      <nav>
        <ul class="space-y-2">
          <li>
            <a
              routerLink="/"
              routerLinkActive="bg-gray-300"
              [routerLinkActiveOptions]="{ exact: true }"
              class="block p-2 rounded-md hover:bg-gray-300"
              (click)="isSidebarOpen = false"
            >{{ 'powerOfGettersAndSetters' | transloco }}</a>
          </li>
          <li>
            <a
              routerLink="/setter-getter-angular"
              routerLinkActive="bg-gray-300"
              class="block p-2 rounded-md hover:bg-gray-300"
              (click)="isSidebarOpen = false"
            >{{ 'navigateToAngularSetterGetter' | transloco }}</a>
          </li>
        </ul>
      </nav>
    </aside>

    <div
      *ngIf="isSidebarOpen"
      (click)="toggleSidebar()"
      class="fixed left-0 right-0 bottom-0 top-16 z-20 md:hidden"
      aria-hidden="true"
    ></div>

    <main
      class="flex-1 p-6 overflow-y-auto transition-all duration-300 ease-in-out"
      [ngClass]="{ 'ml-64': isSidebarOpen }"
    >
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
